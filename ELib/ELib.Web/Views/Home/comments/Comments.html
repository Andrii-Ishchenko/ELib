<div class="panel panel-default">
    <div class="panel-heading">
        <i class="glyphicon glyphicon-comment"></i>
        Comments
    </div>
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-heading"> {{commentsCtrl.profile.UserName}}, leave your comment:</div>
            <div class="panel-body">
                <form>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <textarea class="col-md-12 form-control" ng-model="commentsCtrl.newComment.Text" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <div class="pull-right">
                                <input type="button" class="btn btn-default" value="Clear" ng-click="commentsCtrl.cleanComment()" />
                                <input type="button" class="btn btn-primary" value="Send" ng-click="commentsCtrl.createComment()" ng-disabled="!commentsCtrl.CanPost()" />
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default" ng-repeat="comm in commentsCtrl.comments">
            <div class="panel-heading">
                <i class="glyphicon glyphicon-user"></i> {{comm.UserName}} wroted {{comm.CommentDate | date:'dd-MM-yyyy HH:mm:ss'}}
                <div ng-show="commentsCtrl.canLike" class="pull-right">
                    <a ><i class="glyphicon glyphicon-thumbs-up" ng-click="commentsCtrl.like(comm.Id)"></i></a>
                    <i style="color:forestgreen">{{comm.SumLike}}</i>
                    <a href=""><i class="glyphicon glyphicon-thumbs-down" ng-click="commentsCtrl.disLike(comm.Id)"></i></a>
                    <i style="color:darkred">{{comm.SumDisLike}}</i>
                </div>
                <div ng-hide="commentsCtrl.canLike" class="pull-right">
                    <i class="glyphicon glyphicon-thumbs-up"></i>
                    <i style="color:forestgreen">{{comm.SumLike}}</i>
                    <i class="glyphicon glyphicon-thumbs-down"></i>
                    <i style="color:darkred">{{comm.SumDisLike}}</i>
                </div>
            </div>
            <div class="panel-body">
                <div class="col-sm-2">
                    <img class="img-circle" width="70" height="70" ng-src="/api/file/profile-image?w=70&h=70&hash={{comm.ImageHash}}" />
                </div>
                <div class="col-sm-10 word">
                    {{comm.Text}}
                </div>
            </div>
        </div>


        <button class="btn btn-info btn-lg btn-block" ng-click="commentsCtrl.fetchComments()" ng-disabled="commentsCtrl.CanLoad()">Load More...</button>
    </div>
</div>
