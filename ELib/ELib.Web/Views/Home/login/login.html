<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center">Login</h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" data-ng-model="loginCtrl.loginData.userName" placeholder="UserName" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" data-ng-model="loginCtrl.loginData.password"  placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" data-ng-click="loginCtrl.login()">Sign In</button>
                        <span class="pull-right"><a href="#/registration">Register</a></span><span><a href="#">Forgot your password?</a></span>
                    </div>
                    <div data-ng-hide="loginCtrl.message == ''" class="alert alert-danger">
                        {{loginCtrl.message}}
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
