<div class="col-md-3">
        
</div>
<div class="col-md-6">
    <div id="loginModal" class="show" tabindex="-1">
        <div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <input type="text" class="form-control input-md" data-ng-model="loginCtrl.loginData.userName" placeholder="UserName" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-md" data-ng-model="loginCtrl.loginData.password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-md btn-block" data-ng-click="loginCtrl.login()">Sign In</button>
                            <span class="pull-right"><a href="#/registration">Sign Up</a></span><span><a href="#">Forgot your password?</a></span>
                        </div>
                        <div data-ng-hide="loginCtrl.message == ''" class="alert alert-danger">
                            {{loginCtrl.message}}
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>   
</div>
<div class="col-md-3">

</div>
