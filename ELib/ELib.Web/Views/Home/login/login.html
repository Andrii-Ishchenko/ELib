<div class="col-md-3">
        
</div>
<div class="col-md-6">
    <div id="loginModal" class="show">
        <div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="modal-body">
                    <form role="form" name="loginForm" novalidate>
                        <div class="form-group">
                            <input type="text" name="userName" class="form-control input-md" data-ng-model="loginCtrl.loginData.userName" placeholder="Username" required> 
                            <div class="has-error" ng-show="loginForm.userName.$dirty && loginForm.userName.$invalid">
                                <label class="control-label" ng-show="loginForm.userName.$error.required">Username is required</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control input-md" data-ng-model="loginCtrl.loginData.password" placeholder="Password" required>
                            <div class="has-error" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                                <label class="control-label" ng-show="loginForm.password.$error.required">Password is required</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-md btn-block" data-ng-click="loginCtrl.login()" 
                                    ng-disabled="loginForm.userName.$invalid || loginForm.password.$invalid" >Sign In</button>
                            <span class="pull-right"><a href="/registration">Sign Up</a></span><span><a href="#">Forgot your password?</a></span>
                        </div>
                        <div data-ng-hide="loginCtrl.message == ''" class="alert alert-danger">
                            {{loginCtrl.message}}
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>   
</div>
<div class="col-md-3">

</div>
