<ul class="list-inline" style="display:inline;margin-left:5px">
    <li ng-repeat="item in orderParameters"   ng-class="item==orderBy?'order-list-item selected':'order-list-item'" ng-click="changeOrder(item,element(this))"> 
        <span class="noselect">{{item}}</span>   
        <span ng-class="orderDirection=='ASC'?'glyphicon glyphicon-triangle-top noselect':'glyphicon glyphicon-triangle-bottom noselect'" ng-show="orderBy==item" style="margin-right:7px"></span>   
    </li>
</ul>
