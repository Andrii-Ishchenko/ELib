<div class="col-md-3">

</div>
<div class="col-md-7">
    <div id="registerModal" class="show">
        <div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-center">Create a new account</h3>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group row center-block">
                            <label for="inputUserName1" class="col-lg-2 form-control-label">User Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control input-md" id="inputUserName1" data-ng-model="registrationCtrl.registration.userName" required autofocus>
                            </div>
                        </div>
                        <div class="form-group row center-block">
                            <label for="inputEmail1" class="col-lg-2 form-control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control input-md" id="inputEmail1" data-ng-model="registrationCtrl.registration.email" required>
                            </div>
                        </div>
                        <div class="form-group row center-block">
                            <label for="inputPassword1" class="col-lg-2 form-control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control input-md" id="inputPassword1" data-ng-model="registrationCtrl.registration.password" required>
                            </div>
                        </div>
                        <div class="form-group row center-block">
                            <label for="inputPassword1" class="col-lg-2 form-control-label">Confirm Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control input-md" id="inputPassword2" data-ng-model="registrationCtrl.registration.confirmPassword" required>
                            </div>
                        </div>
                        <div class="form-group row center-block">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-primary btn-md btn-block" data-ng-click="registrationCtrl.register()">Sign Up</button>
                            </div>
                        </div>
                        <div data-ng-hide="registrationCtrl.message == ''" data-ng-class="(registrationCtrl.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                            {{registrationCtrl.message}}
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>

</div>
<div class="col-md-2">

</div>
