<div class="col-md-6">
    <div id="registerModal" class="show">
        <div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-center">Create a new account</h3>
                </div>
                <div class="modal-body">
                    <form role="form" name="registrationForm" novalidate>
                        <div class="form-group">
                            <div>
                                <input type="text" class="form-control input-md" name="userName" 
                                       data-ng-model="registrationCtrl.registration.userName" placeholder="Username "required>
                            </div>
                            <div class="has-error" ng-show="registrationForm.userName.$dirty && registrationForm.userName.$invalid">
                                <label class="control-label" ng-show="registrationForm.userName.$error.required">Username is required</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="email" class="form-control input-md" name="email" 
                                       data-ng-model="registrationCtrl.registration.email" placeholder="Email" required>
                            </div>
                            <div class="has-error" ng-show="registrationForm.email.$dirty && registrationForm.email.$invalid">
                                <label class="control-label" ng-show="registrationForm.email.$error.required">Email is required</label>
                                <label class="control-label" ng-show="registrationForm.email.$error.email">Invalid email address</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="password" class="form-control input-md" name="password" 
                                       data-ng-model="registrationCtrl.registration.password" placeholder="Password" required>
                            </div>
                            <div class="has-error" ng-show="registrationForm.password.$dirty && registrationForm.password.$invalid">
                                <label class="control-label" ng-show="registrationForm.password.$error.required">Password is required</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" 
                                    ng-disabled="registrationForm.userName.$invalid || registrationForm.email.$invalid 
                                    || registrationForm.password.$invalid"
                                    class="btn btn-primary btn-md btn-block" data-ng-click="registrationCtrl.register()">Sign Up
                            </button>
                        </div>
                        <div data-ng-hide="registrationCtrl.message == ''" data-ng-class="(registrationCtrl.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                            {{registrationCtrl.message}}
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
<div class="col-md-3">

</div>
