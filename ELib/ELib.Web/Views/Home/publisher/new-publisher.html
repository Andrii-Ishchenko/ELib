<div>
        <form class="form-horizontal" name="newPublisherForm" novalidate>
            <div class="form-group">
                <div class="col-xs-3">
                    <h1>New publisher </h1>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Name:</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="inputName" name="name" placeholder="Name" ng-model="newPC.name"  maxlength="40" required>
                    <span style="color:red" ng-show="newPublisherForm.name.$dirty && newPublisherForm.name.$invalid">
                        <span ng-show="newPublisherForm.name.$error.required">Name is required.</span>
                    </span>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-6">
                    <div data-ng-hide="newPC.message == ''" data-ng-class="(newPC.createdSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                        {{newPC.message}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-6">
                    <input type="submit" class="btn btn-primary" value="Submit" ng-click="newPC.createPublisher()" ng-disabled="newPublisherForm.name.$invalid || newPublisherForm.name.$pristine">
                </div>
            </div> 
        </form>
</div>
