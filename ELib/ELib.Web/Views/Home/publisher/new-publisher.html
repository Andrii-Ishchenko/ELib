<div>
    <div class="col-md-3">
        
    </div>
    <div class="col-md-6">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-xs-3">
                </div>
                <div class="col-xs-9">
                    <h1>New publisher </h1>
                </div>
            </div>
               <div class="form-group">
                <label class="control-label col-xs-3" for="inputEmail">Name:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="newPC.name">
                </div>
            </div>
           
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                    <div data-ng-hide="newPC.message == ''" data-ng-class="(newPC.createdSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                        {{newPC.message}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                    <input type="submit" class="btn btn-primary" value="Submit" ng-click="newPC.createPublisher()" ng-disabled="newPC.submitState">
                </div>
            </div> 
        </form>
    </div>
    <div class="col-md-3">

    </div>
</div>
