<div id="publishers">
    <div class="col-md-6">
        <div class="row">
            <h3>Publishers</h3>
        </div>

        <ul class="list-group">
            <li class="list-group-item" ng-repeat="publisher in publishers.publishers">

                <img class="img-thumbnail pull-left" src="/Images/orderedList9.png" alt="">
                <p><a href="{{'/publisher/' + publisher.Id}}"><strong>{{publisher.Name}} </strong></a></p>
            </li>
        </ul>

        <ul class="pagination">
            <li ng-class="publishers.currPage == 1 ?'disabled' : ''">
                <a ng-class="publishers.currPage == 1 ?'btn disabled' : 'btn'" ng-href="{{'/publishers?pageCount=' + publishers.pageCount + '&pageNumb=' + (publishers.currPage - 1)}}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li ng-repeat="page in publishers.pages track by $index" ng-class="$index + 1 == publishers.currPage ? 'active' : ''">
                <a class="btn" ng-href="{{'/publishers?pageCount=' + publishers.pageCount + '&pageNumb=' + ($index +1)}}">{{$index + 1}}</a>
            </li> <!--<span class="sr-only">(current)</span>-->

            <li ng-class="publishers.currPage == publishers.totalPages ?'disabled' : ''">
                <a ng-class="publishers.currPage == publishers.totalPages ?'btn disabled' : 'btn'" ng-href="{{'/publishers?pageCount=' + publishers.pageCount + '&pageNumb=' + (books.currPage * 1 + 1)}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>

    </div>
</div>
<div class="col-md-3">

</div>
