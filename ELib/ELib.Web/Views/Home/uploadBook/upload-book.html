<div>
    <div class="col-md-3">
        
    </div>
    <div class="col-md-6">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-xs-3">
                </div>
                <div class="col-xs-9">
                    <h1>Upload new book </h1>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3" for="inputEmail">Title:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3" for="inputPassword">ISBN:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="inputIsbn" placeholder="ISBN">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Language:</label>
                <div class="col-xs-4">
                    <select class="form-control">
                        <option>Original language</option>
                        <option>English</option>
                        <option>Franch</option>
                        <option>Ukrainian</option>
                        <option>Russian</option>
                    </select>
                </div>
                <div class="col-xs-4">
                    <select class="form-control">
                        <option>Publish language</option>
                        <option>English</option>
                        <option>Franch</option>
                        <option>Ukrainian</option>
                        <option>Russian</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Publisher:</label>
                <div class="col-xs-6">
                    <select class="form-control">
                        <option>Publisher</option>
                        <option>Ablex Publishing </option>
                        <option>Addison–Wesley</option>
                        <option>Dorchester Publishing</option>
                        <option>Dorling Kindersley</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Year of publishing:</label>
                <div class="col-xs-6">
                    <select class="form-control">
                        <option>Year</option>
                        <option>2015</option>
                        <option>2014</option>
                        <option>2013</option>
                        <option>2012</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Subgenre:</label>
                <div class="col-xs-6">
                    <select class="form-control">
                        <option>Subgenre</option>
                        <option>Drama</option>
                        <option>Graphic novel</option>
                        <option>Novel</option>
                        <option>Short story</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3" for="description">Description:</label>
                <div class="col-xs-9">
                    <textarea rows="3" class="form-control" id="description" placeholder="Description"></textarea>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3">

    </div>
</div>
