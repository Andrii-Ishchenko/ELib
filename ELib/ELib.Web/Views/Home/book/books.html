<aside class="col-md-3">
    <div class="panel panel-default" ng-controller="FilterController as filter">
        <div class="panel-heading"><i class="glyphicon glyphicon-filter"></i> Filters</div>
        <div class="panel-body">
            <form role="form">
                <dl>
                    <dt>Filtering</dt>
                    <dd class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3 text-muted small" for="Title">Title </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control input-sm" placeholder="Title contains" ng-model="filter.title" ng-blur="filter.filterByTitle()" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3 text-muted small" for="Author Name">Authors</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control input-sm" placeholder="Author's name contains" ng-model="filter.author" ng-blur="filter.filterByAuthor()" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label col-sm-3 text-muted small" for="Genre">Genre </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control input-sm" placeholder="Genre contains" ng-model="filter.genre" ng-blur="filter.filterByGenre()" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3 text-muted small" for="Subgenre">Subgenr.</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control input-sm" placeholder="Subgenre contains" ng-model="filter.subgenre" ng-blur="filter.filterBySubgenre()" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3 text-muted small" for="Year">Year </label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control input-sm" placeholder="Year" ng-model="filter.year" ng-blur="filter.filterByYear()" />
                            </div>
                        </div>
                    </dd>
                </dl>
            </form>
         </div>
    </div>

    <div class="panel panel-default" ng-controller="BooksController as BooksCtrl">
        <div class="panel-heading"><i class="glyphicon glyphicon-th-list"></i> Categories</div>
        <div class="panel-body">
            <script type="text/ng-template" id="tree_item_renderer.html">
                <button type="button" ng-click="BooksCtrl.ToggleNode(node)"  class="btn btn-default" style="width:26px;height:26px;border-radius:13px; padding:0px"><span  ng-class="node.opened ? 'glyphicon glyphicon-chevron-down center-block':'glyphicon glyphicon-chevron-right center-block'"></span> </button>
                <a href>{{node.Name}}</a>
                <ul class="subtree" ng-show="node.opened">
                    <li class="category" ng-repeat="node in node.Children"  ng-include="'tree_item_renderer.html'"></li>
                </ul>
            </script>

            <ul class="subtree noLeftIndent">
                <li class="category" ng-repeat="node in BooksCtrl.categories" ng-include="'tree_item_renderer.html'"></li>
            </ul>
        </div>
    </div>
</aside>
