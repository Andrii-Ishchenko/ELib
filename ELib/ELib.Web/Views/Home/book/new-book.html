<div>
    <div class="col-md-3">
        
    </div>
    <div class="col-md-6">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-xs-3">
                </div>
                <div class="col-xs-9">
                    <h1>New book </h1>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3" for="inputEmail">Title:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="newBookCtrl.title">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3" for="inputPassword">ISBN:</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" id="inputIsbn" placeholder="ISBN" ng-model="newBookCtrl.isbn">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Language:</label>
                <div class="col-xs-4">
                    <select class="form-control" ng-model="newBookCtrl.originalLanguage">
                        <option value="">Original language</option>
                        <option ng-repeat="language in newBookCtrl.originalLanguages" value="{{language.Id}}">{{language.Name}}</option>
                    </select>
                </div>
                <div class="col-xs-4">
                    <select class="form-control" ng-model="newBookCtrl.publishLanguage">
                        <option value="">Publish language</option>
                        <option ng-repeat="language in newBookCtrl.publishLanguages" value="{{language.Id}}">{{language.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Publisher:</label>
                <div class="col-xs-6">
                    <select class="form-control" ng-model="newBookCtrl.publisher">
                        <option value="">Publisher</option>
                       <option ng-repeat="publisher in newBookCtrl.publishers" value="{{publisher.Id}}">{{publisher.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Year of publishing:</label>
                <div class="col-xs-3">
                    <input type="text" class="form-control" id="inputYear" placeholder="Year" ng-model="newBookCtrl.yearOfPublishing" ng-disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Subgenre:</label>
                <div class="col-xs-6">
                    <select class="form-control" ng-model="newBookCtrl.subgenre">
                        <option value="">Subgenre</option>
                        <option ng-repeat="subgenre in newBookCtrl.subgenres" value="{{subgenre.Id}}">{{subgenre.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3" for="description">Description:</label>
                <div class="col-xs-9">
                    <textarea rows="3" class="form-control" id="description" placeholder="Description" ng-model="newBookCtrl.description"></textarea>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                    <input type="submit" class="btn btn-primary" value="Submit" ng-click="newBookCtrl.createBook()">
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3">

    </div>
</div>
